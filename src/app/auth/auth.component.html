<div class="container col-12">
  <div class="col-xl-8 col-sm-8 offset-sm-2">
    <h1 class="h1 mb-3">Authentication:</h1>
    <form  [formGroup]="form" (ngSubmit)="OnLogin()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input [formControlName]="'username'"   type="text" class="form-control" id="username">
        @if (form.get('username').invalid && form.get('username').dirty && !form.get('username').untouched){
          <div id="usernameHelp" class="form-text" style="color: rgb(220, 53, 69)">Invalid username!</div>
        } @else {
        }
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [formControlName]="'password'"  type="password" class="form-control" id="password">
      </div>
      <div class="d-flex justify-content-start align-items-center">
        <button type="submit" class="btn btn-primary">{{isLoginMode?'Log In':'Sign Up'}}</button>
        <a (click)="onSwitchMode()"  class="fs-6  text-primary ms-3" style="cursor: pointer;">{{isLoginMode?'Sign Up':'Log In'}}</a>
      </div>
    </form>
  </div>
</div>
