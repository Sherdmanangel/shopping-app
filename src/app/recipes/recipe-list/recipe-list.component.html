<div class="row pt-3 pb-1 mb-1">
  <div class="col-xs-12">
    <button type="button" class="btn btn-success" [routerLink]="'new'">New Recipe</button>
  </div>
</div>
<div class="list-group">
  @for (recipe of this.recipeService.getRecipes(); track recipe.id) {
    <app-recipe-item [recipeEl]="recipe"></app-recipe-item>
  } @empty {
    <li class="list-group-item"> There are no items.</li>
  }
</div>
