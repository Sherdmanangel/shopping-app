@if(recipe){

<div class="row">
  <div class="col-xs-12">
    <img src="{{recipe.image}}" alt="" class="rounded img-fluid" style="max-width: 450px;">
    </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
  <div class="row">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button type="button" class="btn btn-primary"
                ngbDropdownToggle id="navbarDropdown" role="button">
          Manage
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic">
          <button ngbDropdownItem
                  style="cursor: pointer"
                  (click)="onAddToShoppingList()"
          >To Shopping List
          </button>
          <button ngbDropdownItem
                  [routerLink]="['edit']"
          >Edit Recipe
          </button>
          <button ngbDropdownItem
                  (click)="onDeleteRecipe()">Delete Recipe
          </button>
        </div>
      </div>
    </div>
  </div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row mt-2">
  <div class="col-xs-12">
    Ingrediente(s):
    <ul class="list-group mt-1">
      @for (ingredient of recipe.ingredients; track ingredient.name) {
        <li class="list-group-item rounded">
          {{ingredient.name}} - {{ingredient.amount}}
        </li>
      }
    </ul>
  </div>
</div>
} @else {
  <p>[Select a recipe]</p>
}
