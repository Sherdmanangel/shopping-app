<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="shoppEditForm" (ngSubmit)="onAddItem()">
      <div class="row">
        <div class="col-6 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control"
                 autocomplete="text"
                 formControlName="name"
          >
        </div>
        <div class="col-4 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control"
                 formControlName="amount"
                 pattern="^[1-9]+[0-9]*$"
                 style="flex: none;width: 5.0rem"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-success m-1" [disabled]="shoppEditForm.invalid" type="submit" (click)="onAddItem()">{{editMode?'Update':'Add'}}</button>
            <button class="btn btn-danger m-1"
                    type="button" (click)="onDeleteItem()">Delete</button>
            <button class="btn btn-primary m-1" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
