<app-header (changePageEmitter)="onPageChangeFired($event)" ></app-header>

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="row pt-1">
      @switch (currentPage){
        @case (1){
            <app-recipes></app-recipes>
        }
        @case (2){
            <app-shopping-list></app-shopping-list>
        }
      }
      </div>

    </div>
  </div>
</div>
